<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Demo</title>
</head>
<body>
    <h1>Clasificador con Teachable Machine</h1>
    <video id="webcam" autoplay></video>
    <button onclick="predict()">Predecir</button>
    <p id="result">Esperando predicci√≥n...</p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/C2AjUP1dC/";
        let model, webcam, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            const video = document.getElementById("webcam");
            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup();
            await webcam.play();
            video.srcObject = webcam.webcam;
            requestAnimationFrame(loop);
        }

        async function loop() {
            webcam.update();
            requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            document.getElementById("result").innerText = prediction[0].className;
        }

        init();
    </script>
</body>
</html>
